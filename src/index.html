    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Game</title>

  <body>
    <div class="container">

        <button type="button" id="start" class="button button-one">

      </div>

      <!-- <div class="watch">
        <p id="watch">00:00</p>

     <div class="timer">
    <div id="mins"></div><div id="secs"></div>

      <div class="canvas">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>

      <p class="moves button">Moves: <span id="countMoves">0</span></p>
    </div>


  </body>
